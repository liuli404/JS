<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.检测字符串的长度： length
        var str = 'my name is liuli'
        console.log(str.length);
        // 2.字符串的拼接：字符串 + 任意类型 = 拼接后的字符串
        // 数值相加 字符相连
        console.log('沙漠' + '骆驼');
        console.log('hello' + 456);
        console.log(8484 + '你好啊');
        console.log('你好啊' + true);
        console.log(12 + 24);
        // 3.字符串拼接加强
        console.log('我是' + 18 + '岁');
        var age = 20;
        console.log('我是' + age + '岁');
        // 快捷写法 引引加加
        console.log('我是' + age + '岁了');
    </script>
</head>

</html>
