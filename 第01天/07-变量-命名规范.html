<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.由字母、数字、下划线、美元符组成。如：userAge，num01，_name。
        // 2.严格区分大小写。
        // 3.不能以数字开头。如：18Age。
        // 4.不能是关键字，保留字。如：var for while name。
        // 5.变量名必须有意义。
        // 6.遵循驼峰命名法。如：myFirstName。
    </script>
</head>
