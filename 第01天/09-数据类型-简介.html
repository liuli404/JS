<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js 的数据变量类型，是根据赋的值来确定的
        var num = 100; // 数字型
        var str = '刘李'; // 字符串型
        // js 的数据类型可以变化的
        var x = 100; // 数字型
        x = 'adasd'; // 字符串型
    </script>
</head>
