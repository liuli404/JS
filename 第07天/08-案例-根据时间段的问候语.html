<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 400px;
        }
    </style>
</head>

<body>
    <img src="xxx" alt="">
    <div>xxx</div>
    <script>
        var date = new Date();
        var h = date.getHours();
        // h = 25;
        // 1.获取元素
        var pic = document.querySelector('img');
        var txt = document.querySelector('div');
        // 2.绑定事件 3.执行程序
        if (h >= 0 && h < 6) {
            pic.src = './images/z.gif';
            txt.innerHTML = '早上好';
        } else if (h >= 6 && h < 12) {
            pic.src = './images/s.gif';
            txt.innerHTML = '上午好！';
        } else if (h >= 12 && h < 19) {
            pic.src = './images/x.gif';
            txt.innerHTML = '下午好！';
        } else if (h >= 19 && h <= 24) {
            pic.src = './images/w.gif';
            txt.innerHTML = '晚上好！';
        } else {
            alert('其他次元的？');
        }
    </script>
</body>

</html>
