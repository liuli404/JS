<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">唐伯虎</button>
    <div>中奖没？</div>
    <script>
        // 事件源  事件被触发的对象
        var a = document.getElementById('btn');
        // 事件类型  如何触发，鼠标点击onclick 鼠标经过
        // 事件处理程序 通过函数赋值的方式
        a.onclick = function() {
            alert('秋香');
        }

        // 1.第一步：获取事件源
        var b = document.querySelector('div');
        // 2.第二步：绑定事件
        // b.onclick
        // 3.第三步添加处理程序
        b.onclick = function() {
            console.log('你中奖了！');
        }
    </script>
</body>

</html>
