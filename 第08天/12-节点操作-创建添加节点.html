<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        // 1.创建元素节点
        var erzi = document.createElement('li');

        // 2.添加节点
        // node.appendChild(child) 后面追加
        var baba = document.querySelector('ul');
        baba.appendChild(erzi);
        // node.insertBefore(child,指定元素) 指定元素前面追加
        var gege = document.createElement('li');
        baba.insertBefore(gege, baba.children[0])
    </script>
</body>

</html>
