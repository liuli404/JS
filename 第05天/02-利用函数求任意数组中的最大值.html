<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数求任意个数的最大值
        function getMax() {
            var num = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > num) {
                    num = arguments[i];
                }
            }
            return num;
        }
        console.log(getMax(1, 4, 12, 56, 24, 51));
        console.log(getMax(100, 4, 12, 56, 24, 51));
        console.log(getMax(1, 4, 120, 56, 24, 51));
    </script>
</head>
