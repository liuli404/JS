<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            username: 'liuli',
            age: 19,
            sex: '男',
            sayHi: function() {
                console.log('Hi');
            }
        };
        for (var k in obj) {
            console.log(k); //遍历属性名
            console.log(obj[k]); //遍历属性值
        }
    </script>
</head>
