<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        ++a; // 11
        var b = ++a + 2; // 12+2
        console.log(b); // 14

        var c = 10;
        c++; //11 
        var d = c++ + 2; // 11+2
        console.log(d); // 13

        var e = 10;
        var f = e++ + ++e; // 10 + 12
        console.log(f); // 22
    </script>
</head>

<body>
    <img src="../课程总结/自增练习.png" alt="">
</body>

</html>
