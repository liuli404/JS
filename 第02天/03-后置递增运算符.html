    <title>Document</title>
    <script>
        // 后置递增运算符
        var num = 10;
        num++;
        console.log(num);
        // 先返回值，后自加 1;先运算，后自增。
        var p = 10;
        console.log(p++ + 10);
        console.log(p);
    </script>
</head>
