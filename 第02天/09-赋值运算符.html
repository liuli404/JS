<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        a += 5;
        console.log(a);

        var b = 10;
        b -= 5;
        console.log(b);

        var c = 10;
        c *= 5;
        console.log(c);

        var d = 10;
        d /= 5;
        console.log(d);
    </script>
</head>
