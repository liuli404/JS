<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.语法结构
        // switch (key) {
        //     case value1:
        //         // 执行语句1;
        //         break;
        //     case value2:
        //         // 执行语句2;
        //         break;
        //     default:
        //         break;
        // }

        // 2.注意事项： 
        // key经常是变量
        // key 与 value 必须是全等 === 
        // break 用于退出switch语句，不能漏掉，否则会继续执行下一个语句。
        var fruit = prompt('输入一种水果名称');

        switch (fruit) {
            case '苹果':
                alert('5元/斤')
                break;
            case '香蕉':
                alert('15元/斤')
                break;
            case '橘子':
                alert('18元/斤')
                break;
            case '榴莲':
                alert('99元/斤')
                break;
            default:
                alert('不在价格清单内')
                break;
        }
    </script>
