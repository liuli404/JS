<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 语法结构
        // if (condition) {
        // 语句1
        // } else if (condition) {
        // 语句2
        // } else if (condition) {
        // 语句3
        // } else {
        // 最后语句
        // }
        // 2.执行思路，根据条件匹配，全部不满足的话则执行else中的语句
        var score = prompt('你的多少分？')
        if (score >= 90) {
            alert('A')
        } else if (score >= 80) {
            alert('B')
        } else if (score >= 70) {
            alert('C')
        } else if (score >= 60) {
            alert('D')
        } else {
            alert('E')
        }
    </script>
</head>
