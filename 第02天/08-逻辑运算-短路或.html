<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑或短路运算

        // 1.如果表达式 1 结果为真 则返回表达式 1
        console.log(123 || 456); //123
        // 1.如果表达式 1 结果为假 则返回表达式 2
        console.log(0 || 456); //456
        console.log(0 || 3 || 456 * 789); //3
        // 0 '' null undefined NaN 都为假
        console.log('' || 1321 || 456 + 56146);

        var num = 0;
        console.log(123 || num++);
        console.log(num); //0
    </script>
</head>
